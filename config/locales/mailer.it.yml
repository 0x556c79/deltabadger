it:
    mailer:
        greeting: 'Ciao campione,'
        greeting_name: 'Ciao %{name},'
        best_html: '<p>Saluti,<br>Jan</p>'
        unsubscribe: 'Annulla iscrizione'
    test_mailer:
        test_email:
            subject: "Email di prova Deltabadger"
            body: "Questo è un'email di prova dalla tua istanza Deltabadger. Se hai ricevuto questa email, le tue notifiche via email funzionano."
    bot_alerts_mailer:
        end_of_funds:
            subject: "Il tuo account %{exchange_name} sta finendo %{quote}"
            template_html: "<p>Il tuo account %{exchange_name} sta finendo %{quote}.</p><p>Effettua un trasferimento a %{exchange_name} per garantire che i tuoi bot continuino a funzionare.</p>"
        notify_about_error:
            subject: "Qualcosa è andato storto con %{label}"
            template_html: "<p>Qualcosa è andato storto durante l'elaborazione dell'ultima transazione per il bot <b>%{label}</b>.</p><p>Puoi vedere l'errore nel registro del bot. Accedi per controllarlo.</p><p>Errori:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "Ops! Prossimo tentativo..."
            template_html: "<p>Il bot <b>%{label}</b> non è riuscito a eseguire il tuo ordine. Sembra un problema con l'exchange. Riproveremo tra %{delay}.</p><p>Tutti gli errori sono visibili nel registro del bot. Accedi per controllarlo.</p><p>Errori:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} ha investito l'importo completo"
            template_html: "<p>Il tuo bot <b>%{label}</b> ha raggiunto il tuo obiettivo e ha investito l'intero importo di %{amount} %{quote}.</p><p>È stato automaticamente fermato. Disattiva il limite di importo per reimpostare l'obiettivo.</p>"
