pl:
    mailer:
        greeting: 'Cześć mistrzu,'
        greeting_name: 'Cześć %{name},'
        best_html: '<p>Pozdrawiam,<br>Jan</p>'
        unsubscribe: 'Wypisz się'
    test_mailer:
        test_email:
            subject: "Test Email Deltabadger"
            body: "To jest test email z Twojej instancji Deltabadger. Jeśli otrzymałeś tę wiadomość, Twoje powiadomienia email działają."
    bot_alerts_mailer:
        end_of_funds:
            subject: "Twoje konto %{exchange_name} wkrótce wyczerpie %{quote}"
            template_html: "<p>Twoje konto %{exchange_name} wkrótce wyczerpie %{quote}.</p><p>Wykonaj przelew na %{exchange_name}, aby zapewnić ciągłą pracę twoich botów.</p>"
        notify_about_error:
            subject: "Coś poszło nie tak z %{label}"
            template_html: "<p>Coś poszło nie tak podczas przetwarzania ostatniej transakcji dla bota <b>%{label}</b>.</p><p>Możesz zobaczyć błąd w dzienniku bota. Zaloguj się, aby to sprawdzić.</p><p>Błędy:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "Ups! Następna próba..."
            template_html: "<p>Bot <b>%{label}</b> nie mógł wykonać Twojego zlecenia. Wygląda na problem z giełdą. Spróbujemy ponownie za %{delay}.</p><p>Wszystkie błędy są widoczne w dzienniku bota. Zaloguj się, aby to sprawdzić.</p><p>Błędy:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} zainwestował pełną kwotę"
            template_html: "<p>Twój bot <b>%{label}</b> osiągnął cel i zainwestował całą kwotę %{amount} %{quote}.</p><p>Został automatycznie zatrzymany. Wyłącz limit kwoty, aby zresetować cel.</p>"
