ru:
    mailer:
        greeting: 'Привет, легенда,'
        greeting_name: 'Привет, %{name},'
        best_html: '<p>С уважением,<br>Jan</p>'
        unsubscribe: 'Отписаться'
    test_mailer:
        test_email:
            subject: "Тестовое письмо Deltabadger"
            body: "Это тестовое письмо от вашей инстанции Deltabadger. Если вы получили это письмо, ваши уведомления по электронной почте работают."
    bot_alerts_mailer:
        end_of_funds:
            subject: "На вашем счету %{exchange_name} скоро закончится %{quote}"
            template_html: "<p>На вашем счету %{exchange_name} скоро закончится %{quote}.</p><p>Сделайте перевод на %{exchange_name}, чтобы обеспечить непрерывную работу ваших ботов.</p>"
        notify_about_error:
            subject: "Что-то пошло не так с %{label}"
            template_html: "<p>Что-то пошло не так при обработке последней транзакции для бота <b>%{label}</b>.</p><p>Вы можете увидеть ошибку в логе бота. Войдите, чтобы проверить.</p><p>Ошибки:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "Упс! Следующая попытка..."
            template_html: "<p>Бот <b>%{label}</b> не смог выполнить ваш ордер. Похоже на проблему с биржей. Мы попробуем снова через %{delay}.</p><p>Все ошибки видны в логе бота. Войдите, чтобы проверить.</p><p>Ошибки:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} инвестировал полную сумму"
            template_html: "<p>Ваш бот <b>%{label}</b> достиг вашей цели и инвестировал всю сумму %{amount} %{quote}.</p><p>Он был автоматически остановлен. Отключите лимит суммы, чтобы сбросить цель.</p>"

