fr:
    mailer:
        greeting: 'Salut champion,'
        greeting_name: 'Salut %{name},'
        best_html: '<p>Cordialement,<br>Jan</p>'
        unsubscribe: 'Se désabonner'
    test_mailer:
        test_email:
            subject: "E-mail de test Deltabadger"
            body: "Ceci est un e-mail de test de votre instance Deltabadger. Si vous l'avez reçu, vos notifications par e-mail fonctionnent."
    bot_alerts_mailer:
        end_of_funds:
            subject: "Votre compte %{exchange_name} va manquer de %{quote}"
            template_html: "<p>Votre compte %{exchange_name} va bientôt manquer de %{quote}.</p><p>Effectuez un transfert vers %{exchange_name} pour assurer le fonctionnement continu de vos bots.</p>"
        notify_about_error:
            subject: "Un problème est survenu avec %{label}"
            template_html: "<p>Un problème est survenu lors du traitement de la dernière transaction pour le bot <b>%{label}</b>.</p><p>Vous pouvez voir l'erreur dans le journal du bot. Connectez-vous pour le vérifier.</p><p>Erreurs :</p><blockquote> <b>%{exchange_name} :</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "Oups ! Prochain essai..."
            template_html: "<p>Le bot <b>%{label}</b> n'a pas pu exécuter votre ordre. Il semble y avoir un problème avec la plateforme d'échange. Nous réessaierons dans %{delay}.</p><p>Toutes les erreurs sont visibles dans le journal du bot. Connectez-vous pour le consulter.</p><p>Erreurs :</p><blockquote> <b>%{exchange_name} :</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} a investi le montant complet"
            template_html: "<p>Votre bot <b>%{label}</b> a atteint votre objectif et a investi la totalité des %{amount} %{quote}.</p><p>Il a été automatiquement arrêté. Désactivez la limite de montant pour réinitialiser l'objectif.</p>"
