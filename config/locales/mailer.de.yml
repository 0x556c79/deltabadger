de:
    mailer:
        greeting: 'Hi Champion,'
        greeting_name: 'Hi %{name},'
        best_html: '<p>Beste Grüße,<br>Jan</p>'
        unsubscribe: 'Abmelden'
    test_mailer:
        test_email:
            subject: "Deltabadger Test-E-Mail"
            body: "Dies ist eine Test-E-Mail von Ihrer Deltabadger-Instanz. Wenn Sie diese erhalten haben, funktionieren Ihre E-Mail-Benachrichtigungen."
    bot_alerts_mailer:
        end_of_funds:
            subject: "Ihrem %{exchange_name}-Konto geht das %{quote} aus"
            template_html: "<p>Ihrem %{exchange_name}-Konto geht das %{quote} aus.</p><p>Tätigen Sie eine Überweisung an %{exchange_name}, um sicherzustellen, dass Ihre Bots kontinuierlich arbeiten.</p>"
        notify_about_error:
            subject: "Etwas ist mit %{label} schiefgelaufen"
            template_html: "<p>Bei der Verarbeitung der letzten Transaktion für Bot <b>%{label}</b> ist etwas schiefgelaufen.</p><p>Sie können den Fehler im Bot-Protokoll sehen. Melden Sie sich an, um es zu überprüfen.</p><p>Fehler:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "Hoppla! Nächster Versuch..."
            template_html: "<p>Der Bot <b>%{label}</b> konnte Ihren Auftrag nicht ausführen. Es scheint ein Problem mit der Börse zu sein. Wir versuchen es in %{delay} erneut.</p><p>Alle Fehler sind im Bot-Protokoll sichtbar. Melden Sie sich an, um es zu überprüfen.</p><p>Fehler:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} hat den vollen Betrag investiert"
            template_html: "<p>Ihr Bot <b>%{label}</b> hat Ihr Ziel erreicht und den gesamten Betrag von %{amount} %{quote} investiert.</p><p>Er wurde automatisch gestoppt. Schalten Sie das Betragslimit AUS, um das Ziel zurückzusetzen.</p>"
