pt:
    mailer:
        greeting: 'Olá campeão,'
        greeting_name: 'Olá %{name},'
        best_html: '<p>Cumprimentos,<br>Jan</p>'
        unsubscribe: 'Cancelar subscrição'
    test_mailer:
        test_email:
            subject: "Email de teste Deltabadger"
            body: "Este é um email de teste da sua instância Deltabadger. Se recebeu este email, as suas notificações por email estão funcionando."
    bot_alerts_mailer:
        end_of_funds:
            subject: "A sua conta %{exchange_name} está a ficar sem %{quote}"
            template_html: "<p>A sua conta %{exchange_name} está a ficar sem %{quote}.</p><p>Faça uma transferência para %{exchange_name} para garantir que os seus bots continuam a funcionar sem interrupções.</p>"
        notify_about_error:
            subject: "Algo correu mal com %{label}"
            template_html: "<p>Algo correu mal durante o processamento da última transação para o bot <b>%{label}</b>.</p><p>Pode ver o erro no registo do bot. Inicie sessão para verificar.</p><p>Erros:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "Ups! Próxima tentativa..."
            template_html: "<p>O bot <b>%{label}</b> não conseguiu executar a sua ordem. Parece ser um problema com o exchange. Tentaremos novamente em %{delay}.</p><p>Todos os erros estão visíveis no registo do bot. Inicie sessão para verificar.</p><p>Erros:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} investiu o montante total"
            template_html: "<p>O seu bot <b>%{label}</b> atingiu o seu objetivo e investiu a totalidade de %{amount} %{quote}.</p><p>Foi automaticamente parado. Desative o limite de montante para redefinir o objetivo.</p>"
