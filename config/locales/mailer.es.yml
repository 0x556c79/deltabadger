es:
    mailer:
        greeting: '¡Hola campeón!'
        greeting_name: '¡Hola %{name}!'
        best_html: '<p>Saludos,<br>Jan</p>'
        unsubscribe: 'Cancelar suscripción'
    test_mailer:
        test_email:
            subject: "Correo de prueba de Deltabadger"
            body: "Este es un correo electrónico de prueba de tu instancia de Deltabadger. Si lo has recibido, tus notificaciones por correo electrónico están funcionando correctamente."
    bot_alerts_mailer:
        end_of_funds:
            subject: "Tu cuenta de %{exchange_name} pronto se quedará sin %{quote}"
            template_html: "<p>Tu cuenta de %{exchange_name} pronto se quedará sin %{quote}.</p><p>Realiza una transferencia a %{exchange_name} para asegurar que tus bots sigan funcionando sin interrupciones.</p>"
        notify_about_error:
            subject: "Algo ha salido mal con %{label}"
            template_html: "<p>Algo ha salido mal al procesar la última transacción para el bot <b>%{label}</b>.</p><p>Puedes ver el error en el registro del bot. Inicia sesión para comprobarlo.</p><p>Errores:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b></blockquote>"
        notify_about_restart:
            subject: "¡Ups! Próximo intento..."
            template_html: "<p>El bot <b>%{label}</b> no ha podido realizar tu orden. Parece un problema con el exchange. Lo intentaremos de nuevo en %{delay}.</p><p>Todos los errores son visibles en el registro del bot. Inicia sesión para comprobarlo.</p><p>Errores:</p><blockquote> <b>%{exchange_name}:</b> <b>%{errors}</b> </blockquote>"
        stopped_by_amount_limit:
            subject: "%{label} ha invertido el importe completo"
            template_html: "<p>Tu bot <b>%{label}</b> ha alcanzado tu objetivo e invertido la totalidad de %{amount} %{quote}.</p><p>Se ha detenido automáticamente. Desactiva el límite de importe para restablecer el objetivo.</p>"
